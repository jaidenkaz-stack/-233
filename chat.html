<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ß–∞—Ç –ú–ï–ö-233</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #161b22;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    header button {
      background: #58a6ff;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      background: #21262d;
      border-radius: 10px;
      max-width: 70%;
    }

    .me {
      background: #58a6ff;
      margin-left: auto;
      text-align: right;
      color: #fff;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #161b22;
    }

    footer input[type="file"] {
      display: none;
    }

    .file-label {
      font-size: 22px;
      cursor: pointer;
      margin-right: 10px;
    }

    footer input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-right: 10px;
    }

    footer button {
      background: #58a6ff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="location.href='student.html'">‚¨Ö –ù–∞–∑–∞–¥</button>
    <h2>–ß–∞—Ç –ú–ï–ö-233</h2>
  </header>

  <div class="chat-box" id="chatBox"></div>

  <footer>
    <label for="fileInput" class="file-label">üìé</label>
    <input type="file" id="fileInput" accept="image/*">
    <input type="text" id="messageInput" placeholder="–ñ–∞–∑...">
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </footer>

  <script>
    const chatBox = document.getElementById('chatBox');
    const fileInput = document.getElementById('fileInput');
    const messageInput = document.getElementById('messageInput');

    function sendMessage() {
      const text = messageInput.value.trim();
      if (text) {
        const msg = document.createElement('div');
        msg.classList.add('message', 'me');
        msg.textContent = text;
        chatBox.appendChild(msg);
        messageInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.createElement('img');
          img.src = reader.result;
          img.style.maxWidth = "200px";
          img.style.display = "block";
          img.style.marginTop = "8px";

          const msg = document.createElement('div');
          msg.classList.add('message', 'me');
          msg.appendChild(img);
          chatBox.appendChild(msg);
          chatBox.scrollTop = chatBox.scrollHeight;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
